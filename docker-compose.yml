version: '3.8'

services:
  api:
    build: .
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --workers 4
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - .:/app
    environment:
      - PYTHONPATH=/app
    restart: always

  streamlit:
    build: .
    command: streamlit run app.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - .:/app
    environment:
      - PYTHONPATH=/app
    depends_on:
      - api
    restart: always
